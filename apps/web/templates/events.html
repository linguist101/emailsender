{% extends 'base.html' %}
{% block content %}
<h1>Events (latest 200)</h1>
<table>
<tr><th>ID</th><th>Campaign</th><th>Contact</th><th>Inbox</th><th>Type</th><th>Time</th><th>Meta</th></tr>
{% for r in rows %}
<tr>
<td>{{ r.id }}</td>
<td>{{ r.campaign_id }}</td>
<td>{{ r.contact_id }}</td>
<td>{{ r.inbox_id }}</td>
<td>{{ r.type }}</td>
<td>{{ r.ts }}</td>
<td>{{ r.meta }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
